spring:
  application:
    name: libraryapi
  output:
    ansi:
      enabled: ALWAYS
  #Criando conexão com o banco de dados PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver #Conecta nossa aplicação ao banco de dados
  jpa:
    show-sql: true
    hibernate:
      #ddl-auto: update #Atualiza o banco automaticamente
      ddl-auto: none
    properties:
      hibernate.format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}

springdoc:
  #Remove respostas geneéricas do Swagger
  override-with-generic-response: false

logging:
  file:
    name: app.log
  level:
    root: warn
    io:
      github:
        websterrodrigues: debug
    org:
      springframework:
        web: debug

